<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Creativity & Code</title>
    
    <!-- Import Map for ES Modules -->
    <script type="importmap">
    {
      "imports": {
        "@google/genai": "https://aistudiocdn.com/@google/genai@^1.29.0",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
        "react/": "https://aistudiocdn.com/react@^19.2.0/",
        "react": "https://aistudiocdn.com/react@^19.2.0"
      }
    }
    </script>
    
    <!-- Babel for in-browser transpilation of TSX/JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // Configure Tailwind CSS
      tailwind.config = {
        darkMode: 'class', // Enables toggling dark mode via a class on the html element
        theme: {
          extend: {
            fontFamily: {
              'default': ['"Helvetica Neue"', 'Helvetica', 'Arial', 'sans-serif'],
              'dyslexia-friendly': ['OpenDyslexic', 'Arial', 'sans-serif'],
            },
            animation: {
              'fade-in-up': 'fadeInUp 0.5s ease-out forwards',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>
    
    <!-- Font for Dyslexia-Friendly Mode -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/opendyslexic@0.1.2/build/opendyslexic.min.css">
    
    <style>
      /* Simple global styles to prevent content overflow issues */
      body {
        overscroll-behavior-y: contain;
      }
    </style>
</head>
<body>
    <!-- The root element for the React application -->
    <div id="root"></div>
    
    <!-- The main application script. 
         type="text/babel" tells Babel to transpile this.
         data-type="module" ensures it's treated as an ES module.
         It's placed at the end of the body to ensure the #root element exists before the script runs. -->
    <script type="text/babel" data-type="module" src="./index.tsx"></script>
</body>
</html>
